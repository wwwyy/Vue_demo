<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<div id="app-3">
	<p v-if='seen'>Now you see me</p>
</div>
<div id="app-4">
	<ol>
		<li v-for='todo in todos'>
			{{todo.text}}
		</li>
	</ol>
</div>
<div id="app-5">
	<p>{{message}}</p>
	<button v-on:click='reverseMessage'>Reverse Message</button>
</div>
<div id="app-6">
	<p>{{message}}</p>
	<input v-model='message'>
</div>
<script type="text/javascript" src = 'vue.js'></script>
<script type="text/javascript">
	var app3 = new Vue({
	  el: '#app-3',
	  data: {
	    seen:true
	  }
	})
	var app4 = new Vue({
		el:'#app-4',
		data:{
			todos:[
				{text:'learn js'},
				{text:'learn bue'},
				{text:'build something'}
			]
		}
	})
	var app5 = new Vue({
		el:'#app-5',
		data:{
			message:'helow vue js'
		},
		methods:{
			reverseMessage:function(){
				this.message = this.message.split('').reverse().join('')
			}
		}
	})
	var app6 = new Vue({
		el:'#app-6',
		data:{
			message:'hello Vue'
		}
	})
</script>
</body>
</html>
